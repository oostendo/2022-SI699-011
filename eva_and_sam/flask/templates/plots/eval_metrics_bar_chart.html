<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}, "title": {"anchor": "start", "color": "gray", "font": "Courier", "fontSize": 20}}, "vconcat": [{"mark": "bar", "encoding": {"tooltip": [{"field": "model", "type": "nominal"}, {"field": "r2", "type": "quantitative"}], "x": {"axis": {"title": "R-squared"}, "field": "r2", "type": "quantitative"}, "y": {"field": "model", "type": "nominal"}}}, {"mark": "bar", "encoding": {"tooltip": [{"field": "model", "type": "nominal"}, {"field": "mse", "type": "quantitative"}], "x": {"axis": {"title": "Mean Squared Error"}, "field": "mse", "type": "quantitative"}, "y": {"field": "model", "type": "nominal"}}}], "data": {"name": "data-0fef8b98841197263f62178a3709ec96"}, "resolve": {"scale": {"x": "shared"}}, "title": "Evaluation Metric Scores", "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-0fef8b98841197263f62178a3709ec96": [{"model": "baseline", "r2": 0.8726855361467544, "mse": 0.7127412109917647}, {"model": "ridge", "r2": 0.8726855352136593, "mse": 0.7127412162154861}, {"model": "lasso", "r2": 0.7400650433122482, "mse": 1.4551870243295784}, {"model": "elastic net", "r2": 0.7573950209561793, "mse": 1.3581690667577393}, {"model": "baseline svm", "r2": 0.8709241186094278, "mse": 0.7226021084155128}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
