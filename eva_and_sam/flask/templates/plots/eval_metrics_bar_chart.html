<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"></script>

</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}, "title": {"anchor": "start", "color": "gray", "font": "Courier", "fontSize": 20}}, "vconcat": [{"mark": "bar", "encoding": {"tooltip": [{"field": "model", "type": "nominal"}, {"field": "r2", "type": "quantitative"}], "x": {"axis": {"title": "R-squared"}, "field": "r2", "type": "quantitative"}, "y": {"field": "model", "type": "nominal"}}}, {"mark": "bar", "encoding": {"tooltip": [{"field": "model", "type": "nominal"}, {"field": "mse", "type": "quantitative"}], "x": {"axis": {"title": "Mean Squared Error"}, "field": "mse", "type": "quantitative"}, "y": {"field": "model", "type": "nominal"}}}], "data": {"name": "data-51a2b691a88041a370dbf45e256665a0"}, "resolve": {"scale": {"x": "shared"}}, "title": "Evaluation Metric Scores", "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-51a2b691a88041a370dbf45e256665a0": [{"model": "baseline", "r2": 0.8727591603079083, "mse": 0.7123290427887898}, {"model": "ridge", "r2": 0.8727591593790965, "mse": 0.7123290479885325}, {"model": "lasso", "r2": 0.7400650433477232, "mse": 1.45518702413098}, {"model": "elastic net", "r2": 0.7573950022397845, "mse": 1.3581691715372388}, {"model": "baseline svm", "r2": 0.870773496323312, "mse": 0.7234453331942169}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
