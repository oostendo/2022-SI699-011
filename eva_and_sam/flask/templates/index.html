{% extends "_layout.html" %}
{% block main_content %}
    <h1>Home Page</h1>
    <h2>2012 CBECS Data Analysis and 2018 Energy Consumption Predictions</h2>
{% endblock %}

{% block chart_content %}
    <h2>Charts</h2>
    {% for c in charts %}
        <div>
            <span class="name">
                {{ c.name }}
            </span>
            <span class="type">
                {{ c.chart }}
            </span>
        </div>
    {% endfor %}

{% endblock %}
