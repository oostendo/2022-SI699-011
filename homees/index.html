<body>

	<div class="container-contact100">
	
		<button class="contact100-btn-show">
			<i class="fa fa-home" aria-hidden="true"></i>
		</button>

		<div class="wrap-contact100">
			<button class="contact100-btn-hide">
				<i class="fa fa-close" aria-hidden="true"></i>
			</button>

			<form class="contact100-form validate-form" action="next_page.html" method="GET">
				<span class="contact100-form-title">
					Find Your Home Estimate!
					<p>Please enter an address below in order to find our LogError prediction of this home's Zestimate!</p>
				</span>
				

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Address is required">
					<span class="label-input100">Address</span>
					<input class="input100" type="text" name="name" placeholder="Enter an address, city, state, and ZIP code">
					<span class="focus-input100"></span>
				</div>


				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>

			<span class="contact100-more">
				For any questions contact Homees:  <span class="contact100-more-highlight">sfringer@umich.edu, guergabo@umich.edu</span>
			</span>
		</div>
	</div>


<!--===============================================================================================-->
